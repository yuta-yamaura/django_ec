{% load cart_tags %}

<!DOCTYPE html>
<html lang="en">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/list/">商品一覧</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/orders/">購入明細一覧</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        <a class="cart-logo" href="/cart/">Cart</a>
                        {% if request.session.cart_id %}
                        <span class="badge bg-dark text-white ms-1 rounded-pill">
                            {{ request|item_count }}
                        </span>
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </nav>
</html>
