{% extends 'base.html' %}
 
{% block main %}
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <h1>購入明細一覧</h1>
      <table class="table table-striped ">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">購入日</th>
            <th scope="col">購入者</th>
            <th scope="col">合計金額</th>
          </tr>
        </thead>
        <tbody>
          {% for object in object_list %}
          <tr>
            <td><a href="/orders/{{object.pk}}/">{{object.pk}}</a></td>
            <td>{{object.created_at|date:"Y-m-d f"}}</td>
            <td>{{object.username}}</td>
            <td>¥{{object.total_price}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
